name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - run: yarn install --frozen-lockfile
      - run: yarn run lint --if-present
      - run: yarn run prettier:check --if-present
      - run: yarn run build --if-present
